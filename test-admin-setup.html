<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Setup</title>
</head>
<body>
    <h1>Admin Setup Test</h1>
    <button onclick="setupAdmin()">Setup Admin Database Schema</button>
    <button onclick="setupCredentials()">Setup User Credentials</button>
    <div id="result"></div>

    <script>
        async function setupAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Setting up admin schema...';
            
            try {
                const response = await fetch('/api/admin/setup-schema', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        async function setupCredentials() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Setting up user credentials...';
            
            try {
                const response = await fetch('/api/admin/setup-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
