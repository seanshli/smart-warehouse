apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    namespace "com.smartwarehouse.app"
    compileSdk rootProject.ext.compileSdkVersion
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildFeatures {
        compose true
    }
    
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.8"
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
    
    defaultConfig {
        applicationId "com.smartwarehouse.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 65
    versionName "1.0.65"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        
        // Support for multiple screen densities and sizes
        multiDexEnabled true
    }
    
    // Packaging configuration to handle duplicate files
    packaging {
        resources {
            pickFirsts += ['**/libc++_shared.so', '**/libjsc.so']
            pickFirsts += ['**/META-INF/INDEX.LIST', '**/META-INF/DEPENDENCIES']
            pickFirsts += ['**/R.txt']
            // Exclude duplicate files that might cause packaging issues
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/*.kotlin_module']
            // Exclude AndroidManifest.xml from JAR files - only use the one from the app
            excludes += ['**/AndroidManifest.xml']
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/*.kotlin_module']
        }
        // Disable incremental splitter if it's causing issues
        jniLibs {
            useLegacyPackaging = false
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Screen size and density support
    // Note: splits.density is obsolete in AGP 8.x, using universal APK instead
    // TODO: After cleanup, add AAB (Android App Bundle) generation alongside universal APK
    // splits {
    //     density {
    //         enable true
    //         reset()
    //         include "ldpi", "mdpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"
    //     }
    // }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

configurations.all {
    resolutionStrategy {
        force 'jp.wasabeef:recyclerview-animators:4.0.2'
        // flexbox is provided via local JAR, exclude Maven version
    }
    exclude group: 'com.google.android', module: 'flexbox'
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'
    // Tuya Android SDK
    // 使用 Maven 仓库集成 Tuya SDK
    // 注意：版本号需要与 BOM 版本一致，或使用实际可用的版本
    api enforcedPlatform("com.thingclips.smart:thingsmart-BizBundlesBom:6.11.0")
    // 使用 6.11.0 版本（与 BOM 版本一致），如果 Maven 仓库中没有 6.11.1
    // thingsmart 核心 SDK 已包含 home 和 user 功能，无需单独添加
    implementation 'com.thingclips.smart:thingsmart:6.11.0'
    implementation 'com.thingclips.smart:thingsmart-bizbundle-device_activator'
    
    // 可选：如果需要扫一扫功能
    // implementation 'com.thingclips.smart:thingsmart-bizbundle-qrcode_mlkit'
    
    // CameraX for barcode scanning
    def camerax_version = "1.3.0"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    
    // ML Kit Barcode Scanning
    implementation 'com.google.mlkit:barcode-scanning:17.2.0'
    
    // Jetpack Compose
    def composeBom = platform('androidx.compose:compose-bom:2024.02.00')
    implementation composeBom
    androidTestImplementation composeBom
    
    // Compose Material 3
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    
    // Activity Compose
    implementation 'androidx.activity:activity-compose:1.8.2'
    
    // Compose Material Icons
    implementation 'androidx.compose.material:material-icons-extended'
    
    // Coroutines for async operations
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
