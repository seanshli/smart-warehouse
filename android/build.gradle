// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.1'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure Java toolchain for all Android projects
// Capacitor's build.gradle specifies Java 21, but Gradle will use what's available
// Ensure Java 17 or 21 (LTS) is installed for best compatibility
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                compileOptions {
                    // Allow Gradle to use Java 17 or 21, whichever is available
                    // Capacitor's auto-generated file will override this with Java 21
                    // but this ensures a fallback if needed
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
