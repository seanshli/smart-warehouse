<!DOCTYPE html>
<html>
<head>
    <title>Fix Database Schema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß Database Schema Fix</h1>
    <p>This will add the missing columns to fix the Prisma errors.</p>
    
    <button onclick="fixDatabase()">Fix Database Schema</button>
    
    <div id="result"></div>
    
    <script>
        async function fixDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Fixing database schema...</p>';
            
            try {
                const response = await fetch('/api/fix-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                            <h4>Household Columns Added:</h4>
                            <pre>${JSON.stringify(data.householdColumns, null, 2)}</pre>
                            <h4>Item Columns Added:</h4>
                            <pre>${JSON.stringify(data.itemColumns, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
